[package]
name = "spv"
version = "0.1.0"
edition = "2021"

[features]
default     = ["gpu", "glam"]

[dependencies]
rspirv      = "^0.11.0"
slab        = "^0.4.6"
either      = "^1.6.1"
gpu         = { path = "../gpu", optional=true }
glam        = { version = "0.21.2", optional = true }

[dev-dependencies]
shaderc     = "*"
bytemuck    = "*"
winit       = { version = "0.26.1", default-features = false, features = ["x11"] }
env_logger  = "0.9.0"
image       = "0.24.1"

